services:
  postgres:
    image: postgres:15-alpine
    container_name: nextbrain-postgres-dev
    environment:
      POSTGRES_USER: nextbrain
      POSTGRES_PASSWORD: nextbrain123
      POSTGRES_DB: nextbrain
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./nextBrain-back/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nextbrain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextbrain -d nextbrain"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./nextBrain-back
      dockerfile: Dockerfile
    container_name: nextbrain-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://nextbrain:nextbrain123@postgres:5432/nextbrain?schema=public
      JWT_SECRET: your_jwt_secret_key_change_in_production
      JWT_REFRESH_SECRET: your_jwt_refresh_secret_key_change_in_production
      BACKEND_URL: http://localhost:3000
      FRONTEND_URL: http://localhost:8080
      BASE_URL: http://localhost:3000
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: gaithrouahi@gmail.com
      SMTP_PASS: ""
      MAIL_FROM_NAME: NextBrain
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyDQJwyVvyvAmuSLpl4bRgSRieuIVsOjsuQ}
      LLAMA_API_URL: http://ollama:11434/api/chat
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./nextBrain-back:/app
      - /app/node_modules
    command: >
      sh -c "npm install && npx nodemon --legacy-watch src/main.ts"
    networks:
      - nextbrain-network
    restart: unless-stopped

  frontend:
    build:
      context: ./next-ora
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    container_name: nextbrain-frontend-dev
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_APP_NAME: NextOra
      VITE_APP_VERSION: 1.0.0
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - nextbrain-network
    restart: unless-stopped

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: nextbrain-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    networks:
      - nextbrain-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  nextbrain-network:
    driver: bridge

volumes:
  postgres_data_dev:
  ollama_data_dev:
